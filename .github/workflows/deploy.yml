name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  start:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Start the application
        run: npm start
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Run Playwright tests
        run: npx playwright test

strategy:
  matrix:
    test:
      test: true
    start:
      start: true
